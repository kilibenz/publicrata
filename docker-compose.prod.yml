services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://publicratos:${DB_PASSWORD}@postgres:5432/publicratos
      - BUNDESTAG_API_KEY=${BUNDESTAG_API_KEY}
      - EID_ENABLED=${EID_ENABLED:-false}
      - ORIGIN=https://publicrata.eu
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: publicratos
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: publicratos
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U publicratos']
      interval: 5s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  pgdata:
  caddy_data:
  caddy_config:
